<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container mt-3 border py-3" id="card">
      <div class="row justify-content-center">
        <div class="col-7">
          <h1>Check The Weather</h1>
          <form id="userRequest">
            <div class="mb-2">
              <label for="locationInput" class="form-label">Enter a location</label>
              <input type="text" class="form-control" id="locationInput" placeholder="Type a Location">
            </div>
            <button type="submit" class="btn btn-primary col-12">Submit</button>
          </form>
          <div class="results">
            <h2 id="cityName"></h2>
            <h3 id="dateTime"></h3>
            <h3 id="currentTemp"></h3>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
